<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./index.js"></script>
  </head>

  <body>
    <h1>Compound Interest Calculator</h1>

    <label>Starting amount</label>
    <input type="text" name="initial_amount" />
    <label>Percentage APR</label>
    <input type="text" name="apr" value="7"/>

    <label>Amount added per month</label>
    <input type="text" name="additional_added_monthly" />

    <button id="form_submit" type="submit">Submit</button>

    <p>1y result</p>
    <div id="1y_result">$0.00</div>
    <p>5y result</p>
    <div id="5y_result">$0.00</div>
    <p>10y result</p>
    <div id="10y_result">$0.00</div>
    <p>20y result</p>
    <div id="20y_result">$0.00</div>
  </body>
</html>
